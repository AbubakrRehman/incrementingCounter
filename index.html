<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://kit.fontawesome.com/1e90efc44f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Incrementing Counter</title>
</head>

<body>
    <div class="">
    <div class="container">
        <div class="counter">
            <div class="logo twitter"><i class="fa-brands fa-twitter"></i></div>
            <div class="count">0</div>
            <div class="label">Twitter Followers</div>
        </div>

        <div class="counter">
            <div class="logo youtube"><i class="fa-brands fa-youtube"></i></div>
            <div class="count">0</div>
            <div class="label">Youtube Subscribers</div>
        </div>

        <div class="counter">
            <div class="logo facebook"><i class="fa-brands fa-facebook"></i></div>
            <div class="count">0</div>
            <div class="label">Facebook Fans</div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>

</html>
